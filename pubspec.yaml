name: dbp_flutter_course
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"
  
dependencies:
  built_collection: ^5.1.1
  built_value: ^8.1.4
  built_value_generator: ^8.1.4
  cupertino_icons: ^1.0.2
  dash_kit_core: ^3.0.2
  dash_kit_network: ^3.1.1
  firebase_analytics: ^9.1.2
  firebase_core: ^1.13.1
  firebase_crashlytics: ^2.5.3
  firebase_messaging: ^11.2.11
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.2+1
  flutter_svg: ^1.0.3
  geolocator: ^8.2.0
  get_it: ^7.2.0
  golden_toolkit: ^0.13.0
  intl: ^0.17.0

dev_dependencies:
  build_runner: ^2.1.8
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  freezed: ^1.1.1
  json_serializable: ^6.1.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/svg/
    - assets/images/png/
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/Manrope-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Manrope/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/Manrope/Manrope-ExtraLight.ttf
          weight: 200
